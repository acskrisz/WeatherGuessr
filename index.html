<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>WeatherGuessr</title>
</head>
<body>
    <span id="logged-in-user" style="display: none;"></span>
    <header>
        <div id="user-section">
            <button id="login-btn">Bejelentkezés</button>
            <button id="register-btn">Regisztráció</button>
            <button id="logout-btn" style="display: none;">Kijelentkezés</button>
        </div>
    </header>
    <h1>WeatherGuessr</h1>
    <button onclick="startGame()">Játék indítása</button>
    <div id="login-container" style="display: none;">
        <h2>Bejelentkezés</h2>
        <form id="login-form">
            <input type="text" name="username" id="login-username" placeholder="Felhasználónév" required>
            <input type="password" name="password" id="login-password" placeholder="Jelszó" required>
            <button type="submit">Bejelentkezés</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Regisztráció</h2>
        <form id="register-form">
            <input type="text" name="username" id="register-username" placeholder="Felhasználónév" required>
            <input type="password" name="password" id="register-password" placeholder="Jelszó" required>
            <button type="submit">Regisztráció</button>
        </form>
        <p id="register-message"></p>
    </div>

    <div id="leaderboard-container">
        <h2>Legmagasabb pontszámok</h2>
        <ol id="leaderboard"></ol>
    </div>

    
    <div id="game-container">
        <p>Találd ki a jelenlegi hőmérsékletet <span id="city-name">...</span>!</p>
        <canvas id="city-canvas" width="400" height="200"></canvas>
        <input type="number" id="temperature-guess" placeholder="Írd ide a tipped.. (C°)">
        <button onclick="submitGuess()">Tipp</button>
        <div id="result"></div>
        <div id="scoreboard">Pontszámod: <span id="score">0</span></div>
    </div>
    
    <div id="end-screen">
        <h2>Végeredmény</h2>
        <p id="final-score"></p>
        <div id="result-canvas"></div>
        <div id="summary"></div>
        <button onclick="startGame()">Újraindítás</button>
    </div>
    
    <script src="/js/variables.js"></script>
    <script src="/js/utility.js"></script>
    <script src="/js/weather.js"></script>
    <script src="/js/coreGame.js"></script>
    <script src="/js/loginLeaderBoard.js"></script>
    <footer>
        <a href="https://github.com/acskrisz/WeatherGuessr" target="_blank">A forráskódhoz tartozó link</a>
    </footer>
</body>
</html>
